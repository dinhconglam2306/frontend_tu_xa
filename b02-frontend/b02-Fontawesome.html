<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<style>
    .box{
        width: 300px;
        height: 80px;
        border: 1px solid teal;
        background-color: tomato;
        margin: 60px auto;
        text-align: center;
        padding: 10px;

    }
    .box1{
        width: 70px;
        height:70px;
        background-color: white;
        border-radius: 50%;
        display: inline-block;
    }
    .box1-1{
        background: rgb(67, 123, 241);
    }

    .fab{
        font-size: 40px;
        line-height: 70px;
    }
    .box1 .fb1{
        color:blue;
    }

    .box1 .fb2{
        color:white;
    }
</style>
<body>
    <div class="box">
        <div class="box1">
            <i class="fab fa-facebook-f fb1"></i>
        </div>
        <div class="box1 box1-1">
            <i class="fab fa-facebook-f fb2"></i>
        </div>
    </div>
</body>
</html>
